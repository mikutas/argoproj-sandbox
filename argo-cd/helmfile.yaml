repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm

releases:
  - name: argo-cd
    namespace: argocd
    createNamespace: true
    chart: .
    values:
      - values.yaml
      - enableCustomResources: false
    hooks:
      - events: ["prepare"]
        showlogs: true
        command: helm
        args: ["dependency", "update"]
      - events: ["postsync"]
        showlogs: true
        command: just
        args: ["apply-custom-resources"]
      - events: ["postuninstall"]
        showlogs: true
        command: kubectl
        args: ["delete", "ns", "argocd"]
