enableCustomResources: true

argo-cd:
  fullnameOverride: argo-cd
  configs:
    cm:
      dex.config: |
        connectors:
          - type: github
            id: github
            name: GitHub
            config:
              clientID: $dex.github.clientID
              clientSecret: $dex.github.clientSecret
      url: http://argocd.local:54321
    cmp:
      create: true
      plugins:
        helmfile:
          discover:
            filename: ./helmfile.yaml
          generate:
            args:
              - -q
              - template
            command:
              - helmfile
    params:
      "applicationsetcontroller.policy": create-only
      "server.insecure": true
    rbac:
      policy.default: role:admin
  repoServer:
    extraContainers:
      - args:
          - -c
          - /cmp-server-bin/argocd-cmp-server
        command:
          - /bin/sh
        image: ghcr.io/helmfile/helmfile:v0.166.0
        name: my-plugin
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
        volumeMounts:
          - mountPath: /var/run/argocd
            name: var-files
          - mountPath: /home/argocd/cmp-server/plugins
            name: plugins
          - mountPath: /home/argocd/cmp-server/config/plugin.yaml
            name: my-plugin-config
            subPath: helmfile.yaml
          - mountPath: /cmp-server-bin
            name: cmp-server-bin
    initContainers:
      - args:
          - /usr/local/bin/argocd-cmp-server
          - /cmp-server-bin/argocd-cmp-server
        command:
          - cp
        image: quay.io/argoproj/argocd:v2.11.5
        name: cmp-server-cp
        volumeMounts:
          - mountPath: /cmp-server-bin
            name: cmp-server-bin
    volumes:
      - configMap:
          name: argocd-cmp-cm
        name: my-plugin-config
      - emptyDir: {}
        name: cmp-server-bin
  server:
    ingress:
      enabled: true
      hostname: argocd.local
