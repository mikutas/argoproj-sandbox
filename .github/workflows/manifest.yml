name: manifest

on: pull_request

jobs:
  diff:
    strategy:
      matrix:
        release-name:
        - argo-cd
        - argo-workflows
        - cert-manager
        - chaos-mesh
        - goldilocks
        - polaris
    uses: ./.github/workflows/reusable-diff.yml
    with:
      release-name: ${{ matrix.release-name }}

  polaris:
    strategy:
      matrix:
        release-name:
        - argo-cd
        - argo-workflows
        - cert-manager
        - chaos-mesh
        - goldilocks
        - polaris
    runs-on: ubuntu-latest
    steps:
      - uses: mikutas/my-aqua-installer@v0.2.0

      - run: |
          just template ${{ matrix.release-name }} | polaris audit -f pretty --audit-path -
